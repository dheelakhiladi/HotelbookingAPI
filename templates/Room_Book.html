<form action="/book" method="POST">

	<table align="Center" border="1" frame="border">
			<tr>
				<td>Room Number</td>
				<td>Type</td>
				<td>Selected</td>
			</tr>
			{% for i in data %}
			<tr>
				<td>{{i[0]}}</td>
				<td>{{i[1]}}</td>
				<td>
					<input type="checkbox" id="{{i[0]}}" name="room" value="{{i[0]}}" >
				</td>
			</tr>
			
			{% endfor %}
	</table>
	<p align="Center" >
		<button type="Submit" Value="Book">Book</button>
	</p>	
</form>
